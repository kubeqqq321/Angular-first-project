<div (click)="onCancle()" class="backdrop"></div>
<dialog open>
  <h2>Add task</h2>
  <form (ngSubmit)="onSubmit()">
    <p>
      <label for="title">Title</label>
      <!--        [()] -> składnia, która konfiguruje powiązanie dwukierunkowe-->
      <input [(ngModel)]="enteredTitle" id="title" name="title" type="text"/>
    </p>

    <p>
      <label for="summary">Summary</label>
      <textarea [(ngModel)]="enteredSummary" id="summary" name="summary" rows="5"></textarea>
    </p>

    <p>
      <label for="due-date">Due date</label>
      <input [(ngModel)]="enteredDueDate" id="due-date" name="due-time" type="date"/>
    </p>

    <p class="actions">
      <button (click)="onCancle()" type="button">Cancel</button>
      <button type="submit">Create</button>
    </p>
  </form>
</dialog>
